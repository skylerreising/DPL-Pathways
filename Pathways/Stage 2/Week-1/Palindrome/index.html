<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Listy</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Is it a palindrome?</h1>
        <form name="wackyForm">
            <input type="button" value="Whatever you do, don't click here" id="wackyButton">
        </form>
    </header>
    <div class="myflexboxRow">
        <div class="myflexboxColumn">
            <h2>Form to obtain a word and place it in a list</h2>
            <form name="myForm">
                <p>
                    <span>Word to list: </span> 
                    <input type="text" name="newWord" value="">
                </p>
                <p>
                    <span>List 1, 2, or 3?: </span>
                    <input type="number" name="newNumber" value="">
                </p>
                <input type="button" value="Add to list" id="addToList">
            </form>
        </div>
        <div class="myflexboxColumn">
            <h2>Palindrome Algo 1</h2>
            <table id="myList1">
                <tbody>
                </tbody>
            </table>
            <br /> <br />
            <input type="button" value="Clear the list" id="clearList1">
        </div>
        <div class="myflexboxColumn">
            <h2>Palindrome Algo 2</h2>
            <table id="myList2">
                <tbody>
                </tbody>
            </table>
            <br /> <br />
            <input type="button" value="Clear the list" id="clearList2">
        </div>
        <div class="myflexboxColumn">
            <h2>Palindrome Algo 3 (case insensitive)</h2>
            <table id="myList3">
                <tbody>
                </tbody>
            </table>
            <br /> <br />
            <input type="button" value="Clear the list" id="clearList3">
        </div>
    </div>    
    <script src="main.js"></script>
</body>
</html>
